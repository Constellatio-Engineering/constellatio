version: '3.9'

services:

  constellatio-app:
    container_name: constellatio-app
    restart: always
    image: constellatio-app-dev
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ./app/.env
      - ./app/.env.local
    build:
      context: .
      dockerfile: app/Dockerfile
    volumes:
      - './app:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3010:3000'

  caddy:
    image: caddy:2.4.3-alpine
    extra_hosts:
      - "host.docker.internal:host-gateway"
    container_name: caddy
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/certs:/data/certs
      - ./caddy/data:/data
      - ./caddy/config:/config

