services:

  stripe-webhook-listener:
    image: stripe/stripe-cli
    command: "listen --api-key ${STRIPE_API_KEY} --device-name ${STRIPE_DEVICE_NAME} --forward-to http://host.docker.internal:3010/api/integration/webhooks/stripe"
    env_file:
      - stripe/.env.local
    container_name: stripe-webhook-listener
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"

  meilisearch:
    image: getmeili/meilisearch:v1.9.0
    container_name: meilisearch
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ./meilisearch/.env
    ports:
      - '7700:7700'
    volumes:
      - ./meilisearch/data:/meili_data

  caddy:
    image: caddy:2.4.3-alpine
    extra_hosts:
      - "host.docker.internal:host-gateway"
    container_name: caddy
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/certs:/data/certs
      - ./caddy/data:/data
      - ./caddy/config:/config
